    //카트저장
    const asyncCartSave = (id) => {
        var header = $("meta[name='_csrf_header']").attr("content");
        var token = $("meta[name='_csrf']").attr("content");
        $.ajax({
            "url": "/asyncCartSave",
            "method": "post",
            "data": { "id": id },
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
        }).done(function (response) {
            if (typeof response.message != 'undefined') {
                alert(response.message);
            } else {
                $('.cartdiv').replaceWith(response);
                document.getElementById('cartSizeValue').innerText = document.getElementById('cartSize').value;
                document.getElementById('sumValue').innerText = document.getElementById('sum').value + '원';
                alertCartSave();
            }
        })
    }

    //카트삭제
    const asyncCartDelete = (id) => {
        var header = $("meta[name='_csrf_header']").attr("content");
        var token = $("meta[name='_csrf']").attr("content");
        $.ajax({
            "url": "/asyncCartDelete",
            "method": "post",
            "data": { "id": id },
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },

        }).done(function (response) {
            if (typeof response.message != 'undefined') {
                alert(response.message);
            } else {
                console.log(response);

                $('.cartdiv').replaceWith(response);
                document.getElementById('cartSizeValue').innerText = document.getElementById('cartSize').value;
                document.getElementById('sumValue').innerText = document.getElementById('sum').value + '원';
                alertCartDelete();
            }
        })
    }
</script>

<script>
    $(document).on("ready", function () {
        // initialization of tabs
        $.HSCore.components.HSTabs.init('[role="tablist"]');

        // initialization of scroll animation
        $.HSCore.components.HSOnScrollAnimation.init("[data-animation]");

        // initialization of go to
        $.HSCore.components.HSGoTo.init(".js-go-to");
    });

    $(window).on("load", function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($("#js-header"));
        $.HSCore.helpers.HSHamburgers.init(".hamburger");

        // initialization of HSMegaMenu component
        $(".js-mega-menu").HSMegaMenu({
            event: "hover",
            pageContainer: $(".container"),
            breakpoint: 991,
        });

        // initialization of masonry
        $(".masonry-grid")
            .imagesLoaded()
            .then(function () {
                $(".masonry-grid").masonry({
                    columnWidth: ".masonry-grid-sizer",
                    itemSelector: ".masonry-grid-item",
                    percentPosition: true,
                });
            });

        $.HSCore.components.HSCubeportfolio.init(".cbp");
    });

    $(window).on("resize", function () {
        setTimeout(function () {
            $.HSCore.components.HSTabs.init('[role="tablist"]');
        }, 200);
    });
</script>
